parameters:
    netgen_block_manager.layout_resolver.target_builder.route.class: Netgen\BlockManager\LayoutResolver\TargetBuilder\Builder\Route
    netgen_block_manager.layout_resolver.target_builder.route_prefix.class: Netgen\BlockManager\LayoutResolver\TargetBuilder\Builder\RoutePrefix
    netgen_block_manager.layout_resolver.target_builder.path_info.class: Netgen\BlockManager\LayoutResolver\TargetBuilder\Builder\PathInfo
    netgen_block_manager.layout_resolver.target_builder.path_info_prefix.class: Netgen\BlockManager\LayoutResolver\TargetBuilder\Builder\PathInfoPrefix

services:
    netgen_block_manager.layout_resolver.target_builder.route:
        class: %netgen_block_manager.layout_resolver.target_builder.route.class%
        calls:
            - [setRequestStack, ["@request_stack"]]
        tags:
            - { name: netgen_block_manager.layout_resolver.target_builder, priority: 50 }

    netgen_block_manager.layout_resolver.target_builder.route_prefix:
        class: %netgen_block_manager.layout_resolver.target_builder.route_prefix.class%
        calls:
            - [setRequestStack, ["@request_stack"]]
        tags:
            - { name: netgen_block_manager.layout_resolver.target_builder, priority: 40 }

    netgen_block_manager.layout_resolver.target_builder.path_info:
        class: %netgen_block_manager.layout_resolver.target_builder.path_info.class%
        calls:
            - [setRequestStack, ["@request_stack"]]
        tags:
            - { name: netgen_block_manager.layout_resolver.target_builder, priority: 50 }

    netgen_block_manager.layout_resolver.target_builder.path_info_prefix:
        class: %netgen_block_manager.layout_resolver.target_builder.path_info_prefix.class%
        calls:
            - [setRequestStack, ["@request_stack"]]
        tags:
            - { name: netgen_block_manager.layout_resolver.target_builder, priority: 40 }
