ngbm_api_v1_collection_load:
    path: /collections/{collectionId}
    methods: [GET]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:loadCollection"

ngbm_api_v1_collection_result:
    path: /collections/{collectionId}/result
    methods: [GET]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:loadCollectionResult"

ngbm_api_v1_collection_items:
    path: /collections/{collectionId}/items
    methods: [GET]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:loadCollectionItems"

ngbm_api_v1_collection_queries:
