ngbm_api_v1_collections_load:
    path: /collections/{collectionId}
    methods: [GET]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:loadCollection"
        _ngbm_status: draft

ngbm_api_v1_collections_items:
    path: /collections/{collectionId}/items
    methods: [GET]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:loadCollectionItems"
        _ngbm_status: draft

ngbm_api_v1_collections_load_item:
    path: /collections/items/{itemId}
    methods: [GET]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:loadItem"
        _ngbm_status: draft

ngbm_api_v1_collections_move_item:
    path: /collections/items/{itemId}/move
    methods: [POST]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:moveItem"
        _ngbm_status: draft

ngbm_api_v1_collections_delete_item:
    path: /collections/items/{itemId}
    methods: [DELETE]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:deleteItem"
        _ngbm_status: draft

ngbm_api_v1_collections_delete_items:
    path: /collections/{collectionId}/items
    methods: [DELETE]
    defaults:
        _controller: "netgen_block_manager.controller.api.v1.collection:deleteItems"
        _ngbm_status: draft
