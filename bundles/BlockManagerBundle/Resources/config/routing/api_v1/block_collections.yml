        _controller: "netgen_block_manager.controller.api.block_collection:loadItem"

netgen_block_manager_api_v1_add_item:
    path: /block_collections/{collection_id}/items
    methods: [POST]
    defaults:
        _controller: "netgen_block_manager.controller.api.block_collection:addItem"

netgen_block_manager_api_v1_move_item:
    path: /block_collections/items/{collection_item_id}/move
    methods: [PATCH]
    defaults:
        _ngbm_status: 1
        _controller: "netgen_block_manager.controller.api.block_collection:moveItem"

netgen_block_manager_api_v1_delete_item:
    path: /block_collections/items/{collection_item_id}
    methods: [DELETE]
    defaults:
        _ngbm_status: 1
        _controller: "netgen_block_manager.controller.api.block_collection:deleteItem"

netgen_block_manager_api_v1_load_query:
    path: /block_collections/queries/{collection_query_id}
