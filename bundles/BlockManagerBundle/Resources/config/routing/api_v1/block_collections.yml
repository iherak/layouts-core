netgen_block_manager_api_v1_load_collection:
    path: /block_collections/{collection_id}
    methods: [GET]
    defaults:
        _ngbm_status: 1
        _controller: "netgen_block_manager.controller.api.block_collection:load"

netgen_block_manager_api_v1_load_collection_items:
    path: /block_collections/{collection_id}/items
    methods: [GET]
    defaults:
        _ngbm_status: 1
        _controller: "netgen_block_manager.controller.api.block_collection:loadCollectionItems"

netgen_block_manager_api_v1_load_collection_queries:
    path: /block_collections/{collection_id}/queries
    methods: [GET]
    defaults:
        _ngbm_status: 1
        _controller: "netgen_block_manager.controller.api.block_collection:loadCollectionQueries"

netgen_block_manager_api_v1_create_collection:
    path: /block_collections
    methods: [POST]
    defaults:
        _controller: "netgen_block_manager.controller.api.block_collection:create"

netgen_block_manager_api_v1_delete_collection:
    path: /block_collections/{collection_id}
    methods: [DELETE]
    defaults:
        _controller: "netgen_block_manager.controller.api.block_collection:delete"

netgen_block_manager_api_v1_load_item:
    path: /block_collections/items/{collection_item_id}
    methods: [GET]
