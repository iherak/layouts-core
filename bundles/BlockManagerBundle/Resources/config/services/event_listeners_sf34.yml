services:
    netgen_block_manager.event_listener.http_cache.cacheable_view_session.locator:
        class: Symfony\Component\DependencyInjection\ServiceLocator
        public: false
        arguments:
            -
                initialized_session: "@!initialized_session"
        tags:
            - { name: container.service_locator }

    netgen_block_manager.event_listener.http_cache.cacheable_view_session:
        class: Netgen\Bundle\BlockManagerBundle\EventListener\HttpCache\CacheableViewSessionListener
        public: false
        arguments:
            - "@netgen_block_manager.event_listener.http_cache.cacheable_view_session.locator"
        tags:
            - { name: kernel.event_subscriber }
