    netgen_block_manager.param_converter.page.block_draft.class: Netgen\Bundle\BlockManagerBundle\ParamConverter\Page\BlockDraftParamConverter
    netgen_block_manager.param_converter.page.layout.class: Netgen\Bundle\BlockManagerBundle\ParamConverter\Page\LayoutParamConverter
    netgen_block_manager.param_converter.page.layout_draft.class: Netgen\Bundle\BlockManagerBundle\ParamConverter\Page\LayoutDraftParamConverter
    netgen_block_manager.param_converter.page.collection_reference.class: Netgen\Bundle\BlockManagerBundle\ParamConverter\Page\CollectionReferenceParamConverter
