parameters:
    netgen_block_manager.block_definition.registry.class: Netgen\BlockManager\BlockDefinition\Registry\BlockDefinitionRegistry
    netgen_block_manager.block_definition.definition.title.class: Netgen\BlockManager\BlockDefinition\Title
    netgen_block_manager.block_definition.definition.paragraph.class: Netgen\BlockManager\BlockDefinition\Paragraph

services:
    netgen_block_manager.block_definition.registry:
        class: "%netgen_block_manager.block_definition.registry.class%"

    netgen_block_manager.block_definition.definition.title:
        class: "%netgen_block_manager.block_definition.definition.title.class%"
        tags:
            - { name: netgen_block_manager.block_definition }

    netgen_block_manager.block_definition.definition.paragraph:
        class: "%netgen_block_manager.block_definition.definition.paragraph.class%"
        tags:
            - { name: netgen_block_manager.block_definition }
