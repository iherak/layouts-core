        _controller: "netgen_block_manager.controller.admin.layout_resolver:conditionCreateForm"

ngbm_admin_layout_resolver_condition_form_edit:
    path: /layout_resolver/conditions/{conditionId}/edit
    methods: [GET, POST]
    defaults:
        _controller: "netgen_block_manager.controller.admin.layout_resolver:conditionEditForm"

ngbm_admin_layout_resolver_target_form_edit:
    path: /layout_resolver/targets/{targetId}/edit
    methods: [GET, POST]
    defaults:
        _controller: "netgen_block_manager.controller.admin.layout_resolver:targetEditForm"
